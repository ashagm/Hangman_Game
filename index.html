<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hangman game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
	<!-- Custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<div class="container">
		<div class="row row-header text-center">
			<div class="col-md-12 col-header">
				<h1> Dance like noone is watching!</h1>
				<h3> Play like you are only winning! </h3>
			</div>
		</div>
		<div class="row row-main text-center">
			<div class="col-md-3"></div>
			<div class="col-md-6 col-main">
				<div id="status" class="pt-2">
					Press any key to Dance....
				</div>
				<div class="pt-2">
					<h2 id="placeholder"></h2>
				</div>
				<div>
					Moves remaining
					<h3 id="chances">5</h3>
				</div>
				<div>
					Moves tried
					<h3 id="guesses"></h3>
				</div>
				<div> 
					<table class="table table-sm borderless">
					    <tr>
					      	<td></td><td>Wins</td><td>Losses</td><td></td>      
					    </tr>
					    <tr>
							<td></td><td id="wins">0</td><td id="losses">0</td><td></td>	
					    </tr>
					</table>
				</div>
			</div>
			<div class="col-md-3 col-image py-3">
				<div class="text-center">
					<img src="" class="img-thumbnail" id="gif-image" >
				</div>
				<div class="mt-3">
					<button type="button" class="btn btn-secondary px-10" id="hint">Click here for Hint
					</button>
				</div>
				<div class="text-center">
					<img src="assets/images/dance.gif" class="img-thumbnail" id="dance-image">
				</div>		
			</div>
		</div>
		<div class="row footer text-center">
			<div class="col-md-12 ">
				Made with <i class="fa fa-heart" aria-hidden="true"></i> by Asha Tad
			</div>
		</div>

	</div>

	<script src="assets/js/data.js"></script>
	<script src="assets/js/game.js"></script>

</body>
</html>
